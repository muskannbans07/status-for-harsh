<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url(images/upscalereset.jpeg) no-repeat center center fixed;
        background-size: cover;
        margin: 0;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        background: rgb(169, 202, 168);
        border-radius: 12px;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        transition: box-shadow 0.3s ease;
      }

      input,
      button {
        padding: 10px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <form id="reset-form" onsubmit="showMessage(); return false;">
      <h2>Reset Password</h2>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Reset Password</button>
      <p id="msg"></p>
    </form>

    <script>
      function showMessage() {
        document.getElementById("msg").innerText =
          "If your email is registered, a reset link will be sent.";
      }
    </script>
  </body>
</html>
